server:
  port: 8080

logging:
  level:
    root: info

spring:
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    url: jdbc:postgresql://${DATABASE_URL}:${DATABASE_PORT}/${DATABASE_NAME}?serverTimezone=GMT
  h2:
    console:
      enabled: false